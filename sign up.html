<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.google.com/icons">
<link rel="stylesheet" href="index.css">
    <title>sign-up</title>
</head>
<body>
    <script type="module" src="./index.js"></script>
    <script src="./bundle.js"></script>

    <div class="container2">
    <h1 class="loginhead">Sign Up Now!</h1>
    
    <div class="textfield ">
        <span class="material-symbols-outlined">person</span>
    <md-filled-text-field placeholder="Username" type="text">
    </md-filled-text-field><br>
        <span class="material-symbols-outlined">mail</span>
    <md-filled-text-field placeholder="Email" type="email">
    </md-filled-text-field>
    <br><br>
        <span class="material-symbols-outlined">lock</span>
    <md-filled-text-field placeholder="Password" type="password">
    </md-filled-text-field>
    </div>
   

    <p class="olw">Or login with..</p>

    <div class="icon-btn">
        <img class="iconfb" src="fb icon.png">
        <md-filled-button class="icon">Login with Facebook</md-filled-button><br>

        <img class="icongoogle" src="google.png" alt="">
        <md-filled-button class="icon">Login with Google</md-filled-button>

     </div>  

     
     <a href="sign up.html"><md-filled-button class="signup">Sign Up</md-filled-button></a>
    
    
</body>
</html>
